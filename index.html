<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/styles/main.scss" />
    <title>FEST 04</title>
  </head>
  <body>
    <main class="main">
      <div class="item">
        <img class="item__image item__image--first" />
        <img class="item__image item__image--next" />

        <div class="item__title">
          <div class="item__title-text item__title-text--first"></div>
          <div class="item__title-text item__title-text--next"></div>
        </div>

        <button class="next-item">
          <div class="next-item__content">
            Next item
          </div>

          <div class="preview">
            <img class="preview__image preview__image--first" />
            <img class="preview__image preview__image--next" />
          </div>
        </button>
      </div>
    </main>

    <script src="src/scripts/main.js"></script>
  </body>
</html>
